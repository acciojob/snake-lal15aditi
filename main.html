<!DOCTYPE html>
<html>
<head>
  <style>
    #gameContainer {
      width: 400px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(40, 10px);
      grid-template-rows: repeat(40, 10px);
      gap: 1px;
    }

    .pixel {
      width: 100%;
      height: 100%;
      background-color: #333;
    }

    .food {
      background-color: red;
    }

    .scoreBoard {
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="gameContainer"></div>
  <div class="scoreBoard">Score: <span id="score">0</span></div>
  <script>
    const gameContainer = document.getElementById("gameContainer");
    const snake = [{ x: 2, y: 2 }];
    const food = { x: 5, y: 5 };
    let direction = "right";
    let score = 0;
    const scoreElement = document.getElementById("score");

    function createPixel(x, y, className) {
      const pixel = document.createElement("div");
      pixel.className = className;
      pixel.style.gridColumn = x;
      pixel.style.gridRow = y;
      return pixel;
    }

    function renderGame() {
      gameContainer.innerHTML = "";
      snake.forEach((segment) => {
        gameContainer.appendChild(createPixel(segment.x, segment.y, "pixel"));
      });
      gameContainer.appendChild(createPixel(food.x, food.y, "food"));
    }

    function moveSnake() {
      const head = Object.assign({}, snake[0]);

      switch (direction) {
        case "up":
          head.y--;
          break;
        case "down":
          head.y++;
          break;
        case "left":
          head.x--;
          break;
        case "right":
          head.x++;
          break;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        // Snake ate the food
        score += 10;
        scoreElement.textContent = score;
        // Generate new food
        food.x = Math.floor(Math.random() * 40) + 1;
        food.y = Math.floor(Math.random() * 40) + 1;
      } else {
        snake.pop();
      }
    }

    function changeDirection(event) {
      switch (event.key) {
        case "ArrowUp":
          if (direction !== "down") direction = "up";
          break;
        case "ArrowDown":
          if (direction !== "up") direction = "down";
          break;
        case "ArrowLeft":
          if (direction !== "right") direction = "left";
          break;
        case "ArrowRight":
          if (direction !== "left") direction = "right";
          break;
      }
    }

    document.addEventListener("keydown", changeDirection);

    function gameLoop() {
      moveSnake();
      renderGame();
      // Call this function recursively with a setTimeout to control the game speed.
      setTimeout(gameLoop, 100);
    }

    gameLoop();
  </script>
</body>
</html>
